<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='./css/style.css')}}">
</head>
<body>
<h1>QuoBook</h1>
<div class="header_links">
    <ul id="links">
        <li><a href="{{ url_for('get_a_quote') }}">Цитата</a></li>
        <li><a href="{{ url_for('add_quote') }}">Добавить цитату</a></li>
        <li><a href="{{ url_for('del_quote') }}">Удалить цитату</a></li>
        {% if current_user.is_anonymous %}
        <li><a href="{{ url_for('login') }}">Войти</a></li>
        {% else %}
        <li><a href="{{ url_for('logout') }}">Выйти</a></li>
        {% endif %}
    </ul>
</div>
<div class="content">
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
